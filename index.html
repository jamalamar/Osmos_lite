<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRAL - Journey Through the Body</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="top-bar">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="mass">Mass: <span id="mass">100</span></div>
            </div>
            <div class="start-screen" id="startScreen">
                <h1 class="game-title">VIRAL</h1>
                <p class="game-subtitle">Infect to Survive</p>
                <div class="button-container">
                    <button id="playBtn" class="play-button">PLAY</button>
                    <button id="journeyBtn" class="journey-button">JOURNEY</button>
                </div>
            </div>
            <div class="map-screen hidden" id="mapScreen">
                <canvas id="mapCanvas"></canvas>
            </div>
            <div class="game-over hidden" id="gameOver">
                <h2 id="gameOverText">Game Over</h2>
                <p id="gameOverReason"></p>
                <button id="restartBtn">Restart</button>
            </div>
            <div class="instructions">
                <p>Hold click to move • Q/E or Scroll to zoom • Infect smaller cells • Avoid immune cells</p>
            </div>
            <div class="signature">
                <p>Made with ❤️ by <a href="https://digihoriz.com" target="_blank" rel="noopener">DigiHoriz</a></p>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="cell.js"></script>
    <script src="physics.js"></script>
    <script src="map.js"></script>
    <script src="game.js"></script>
</body>
</html>
